<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyKV Key-Value Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-blur"></div>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-database"></i>
            </div>
            <div class="header-content">
                <h1>PyKV Store</h1>
                <p class="subtitle">Fast & Reliable Key-Value Database</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="key">
                        <i class="fas fa-key"></i> Key
                    </label>
                    <input type="text" id="key" placeholder="Enter your key" class="input-field">
                </div>

                <div class="input-group">
                    <label for="value">
                        <i class="fas fa-tag"></i> Value
                    </label>
                    <input type="text" id="value" placeholder="Enter your value" class="input-field">
                </div>
            </div>

            <!-- Buttons Section -->
            <div class="buttons-section">
                <button class="btn btn-primary" onclick="setKey()" title="Store a key-value pair">
                    <i class="fas fa-plus-circle"></i> SET
                </button>
                <button class="btn btn-info" onclick="getKey()" title="Retrieve a value by key">
                    <i class="fas fa-search"></i> GET
                </button>
                <button class="btn btn-danger" onclick="deleteKey()" title="Delete a key-value pair">
                    <i class="fas fa-trash-alt"></i> DELETE
                </button>
                <button class="btn btn-secondary" onclick="listKeys()" title="Show all stored keys">
                    <i class="fas fa-list"></i> LIST
                </button>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <div class="output-header">
                    <h3><i class="fas fa-terminal"></i> Response</h3>
                    <button class="btn-clear" onclick="clearOutput()" title="Clear output">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <pre id="output" class="output-display"></pre>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p><span class="status-dot"></span> Status: <span id="status">Ready</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
